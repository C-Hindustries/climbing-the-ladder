<!DOCTYPE html>
<html>
<head>
  <link rel="icon" href="http://www.headsub.com/attachment/2unBbWM3/Templates/Textures/money_icon.png">
  <title>
    Climbing the ladder
  </title>
  <link rel="stylesheet" type="text/css" href="interface.css" />
</head>
<body>
<body background= "https://i.ytimg.com/vi/DdeqCCjuYsE/maxresdefault.jpg">
  

  
   <div class="hidden" id="employmentDiv">
       <p>
         <h2 class="employeeHead">Employees:</h2>
       </p>
       <p>
       <button class="employmentButton" id="designerButton" onclick="upgradeDesign()">upgrade designer for: £<span id="designerPrice">100</span></button>
      <div class="employmentSpan">design level:<span id="designLevel">0</span></div>
       </p>
       <p>
         <button class="employmentButton" id="advertiseButton" onclick="upgradeAdvertise()">upgrade advertising for: £<span id="advertisePrice">100</span></button>
         <div class="employmentSpan">advertising level:<span id="advertiseLevel">0</span></div>
       </p>
       <p>
         <button class="employmentButton" id="lawyerButton" onclick="upgradeLawyer()">upgrade lawyer for: £<span id="lawyerPrice">200</span></button>
         <div class="employmentSpan">lawyer level:<span id="lawyerLevel">0</span></div>
       </p>
           <p>
             <button class="employmentButton" id="factoryButton" onclick="upgradeFactory()">upgrade factory for: £<span id="factoryPrice">300</span></button>
             <div class="employmentSpan">factory level:<span id="factoryLevel">0</span></div>
           </p>
           <p>
             <button class="employmentButton" id="officeButton" onclick="upgradeOffice()">upgrade office for: £<span id="officePrice">300</span></button>
             <div class="employmentSpan">office level:<span id="officeLevel">0</span></div>
           </p>
     </div>
     
  <div class="topCenter">
    <div class= "logoDiv">CLIMBING THE LADDER</div>
    </br>
    </br>
    </br>
   <div class="yellowSmall" style="font-size: 16px">Another great product by C-H industries</div>
   
     </br>
   <button class="starter" id="starterDiv" onclick="start()">
     <strong>start your company!</strong>
     </button>
     
   <div class="hidden" id="mainContentDiv">
     <p>
       <div class="titleDiv" id="titleDiv"><strong><h1><span id="companyName"> </span></strong></h1></div>
     </p>
   <p>
         <div class="statsDiv"><strong>money: £<span id="earnNum">500</span></strong></div>
   </p>
   <p>
     <button class="mainButton" id="salesButton" onclick="getSale()">make <span id="saleBtn">1</span> sale!</button>
   </p>
   <p>
         <div class="statsDiv"><strong>sales: <span id="salesnNum">0</span></strong></div>
   </div>
   </div>


   <script type="text/javascript" src="main.js"></script>
  </body>
  </html>
